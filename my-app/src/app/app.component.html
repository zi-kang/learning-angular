<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<h1>{{title1}}</h1>
<h2>My Heroes</h2>
<hero-detail [hero]="selectedHero"></hero-detail>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
